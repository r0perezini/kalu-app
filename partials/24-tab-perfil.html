<div id="tab-profile"
                    class="h-full flex flex-col hidden fade-in bg-[#f8fafc]">
                    <div class="px-6 pt-4 pb-2 max-w-md mx-auto w-full md:max-w-none md:mx-0">
                        <h1 class="text-2xl font-bold text-gray-800">Perfil</h1>
                        <p class="text-gray-500 text-sm">Sua conta</p>
                    </div>

                    <div
                        class="scroll-area flex-1 px-5 pb-24 max-w-md mx-auto w-full space-y-4 md:max-w-none md:mx-0">

                        <!-- CARD: FOTO -->
                        <div class="card-premium p-5">
                            <div class="flex items-center gap-4">
                                <div
                                    class="w-16 h-16 rounded-2xl bg-slate-100 border border-slate-200 overflow-hidden flex items-center justify-center">
                                    <img id="profile-avatar" src
                                        class="w-full h-full object-cover hidden" />
                                    <i id="profile-avatar-icon"
                                        class="fas fa-user text-slate-400 text-xl"></i>
                                </div>

                                <div class="min-w-0 flex-1">
                                    <div id="profile-name"
                                        class="font-extrabold text-slate-800 truncate">—</div>
                                    <div id="profile-email"
                                        class="text-xs text-slate-500 truncate">—</div>

                                    <div class="mt-3 flex gap-2">
                                        <label
                                            class="px-3 py-2 rounded-xl bg-blue-600 text-white text-xs font-bold cursor-pointer active:scale-95 transition-transform">
                                            <i class="fas fa-camera mr-1"></i>
                                            Trocar foto
                                            <input id="profile-avatar-input"
                                                type="file" accept="image/*"
                                                class="hidden"
                                                onchange="window.uploadProfileAvatar && window.uploadProfileAvatar(this)">
                                        </label>

                                        <button type="button"
                                            onclick="window.removeProfileAvatar && window.removeProfileAvatar()"
                                            class="px-3 py-2 rounded-xl bg-slate-100 text-slate-700 text-xs font-bold border border-slate-200 active:scale-95 transition-transform">
                                            Remover
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- CARD: DADOS -->
                        <div class="card-premium p-5 space-y-3">
                            <div>
                                <label
                                    class="text-[10px] font-bold text-slate-400 uppercase">Nome
                                    completo</label>
                                <input id="profile-nome-completo" type="text"
                                    class="w-full input-modern p-3 rounded-xl text-sm mt-1"
                                    placeholder="Seu nome">
                            </div>

                            <div>
                                <label
                                    class="text-[10px] font-bold text-slate-400 uppercase">Primeiro
                                    nome</label>
                                <input id="profile-primeiro-nome" type="text"
                                    class="w-full input-modern p-3 rounded-xl text-sm mt-1"
                                    placeholder="Primeiro nome">
                            </div>

                            <button type="button"
                                onclick="window.saveProfileData && window.saveProfileData()"
                                class="w-full btn-action text-white font-bold py-3 rounded-xl shadow-lg active:scale-95">
                                SALVAR DADOS
                            </button>
                        </div>

                        <!-- CARD: ALTERAR EMAIL -->
                        <div class="card-premium p-5 space-y-3">
                            <div class="font-extrabold text-slate-800">Alterar
                                email</div>
                            <div class="text-xs text-slate-500">Isso altera o
                                login no Supabase Auth.</div>

                            <div>
                                <label
                                    class="text-[10px] font-bold text-slate-400 uppercase">Novo
                                    email</label>
                                <input id="profile-new-email" type="email"
                                    class="w-full input-modern p-3 rounded-xl text-sm mt-1"
                                    placeholder="novo@email.com">
                            </div>

                            <button type="button"
                                onclick="window.changeMyEmail && window.changeMyEmail()"
                                class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 active:scale-95">
                                ALTERAR EMAIL
                            </button>
                        </div>

                        <!-- CARD: ALTERAR SENHA -->
                        <div class="card-premium p-5 space-y-3">
                            <div class="font-extrabold text-slate-800">Alterar
                                senha</div>
                            <div class="text-xs text-slate-500">Defina uma nova
                                senha para seu login.</div>

                            <div>
                                <label
                                    class="text-[10px] font-bold text-slate-400 uppercase">Nova
                                    senha</label>
                                <input id="profile-new-pass" type="password"
                                    class="w-full input-modern p-3 rounded-xl text-sm mt-1"
                                    placeholder="********">
                            </div>

                            <div>
                                <label
                                    class="text-[10px] font-bold text-slate-400 uppercase">Confirmar
                                    senha</label>
                                <input id="profile-new-pass2" type="password"
                                    class="w-full input-modern p-3 rounded-xl text-sm mt-1"
                                    placeholder="********">
                            </div>

                            <button type="button"
                                onclick="window.changeMyPassword && window.changeMyPassword()"
                                class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95">
                                ALTERAR SENHA
                            </button>
                        </div>
                    </div>
                </div>
